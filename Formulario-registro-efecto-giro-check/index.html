<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="contenedor">
       <form action="" class="formulario">
        <p class="form-titulo">Regístro</p>
        <div class="form-input name">
            <input type="text" id="name">
            <label for="name">Nombre</label>
            <p class="mensaje-error"></p>
        </div>
        <div class="form-input">
            <input type="text" id="lastname">
            <label for="lastname">Apellido</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="email" id="email">
            <label for="email">Correo</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="text" id="mobil">
            <label for="mobil">Celular</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="password" id="pass">
            <label for="pass">Contraseña</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="password" id="confpass">
            <label for="confpass">Confirmar Contraseña</label>
            <p></p>
        </div>
        <div class="term-cond">
            <input type="checkbox" id="condicion">
            <label for="condicion">He Leído y Acepto los </label>
            <a href="#">Terminos y Condiciones</a>
        </div>
        <div class="form-submit">
            <input type="submit" value="Enviar">
        </div>
        <p class="correcto">Listo</p>
       </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
